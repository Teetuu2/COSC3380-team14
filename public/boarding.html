    <section id="boardingPage" class="boardingPage">
        <div class="container">
            <div class="topOfboarding">
                <h1>Boarding INFO</h1>
                <h3>Search boarding information</h3>
            </div>

            <div class="boarding-search"> 
                Boarding ID: <br><input type="text" id="boardingid">
                <input type="submit" value="Search">
                <br>
                Flight ID: <br><input type="text" id="flightid">
                <input type="submit" value="Search">
                <br>
                Ticket Number: <br><input type="text" id="arrivaltime">
                <input type="submit" value="Search">
                <br>
                Baggage ID: <br><input type="text" id="baggageid">
                <input type="submit" value="Search">
                <br>
                
                
            </div>
            <br>
            <div class="boardingtable">
                <table class="boardingtemptable" id="boardingtemptable">
                    <thead>
                        <tr>
                            <th id="boardingid">Boarding ID</th>
                            <th id="flightid">Flight ID</th>
                            <th id="ticketnum">Ticket Number</th>
                            <th id="boardingtime">Boarding Time</th>
                            <th id="Gate">Gate</th>
                            <th id="seatnumber">Seat Number</th>
                            <th id="baggage_id">Baggage ID</th>
                            <th id="edit">Edit</th>
                            <th id="delete">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="boardingtabledata">
                    </tbody>
                </table>
            </div>
            <div class="modal" id="modal" aria-labelledby="editModal" aria-hidden="true">
                <div class="modalDialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="modalbtn" data-dismiss="modal" aria-label="modalbtn">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="closebtn" data-dismiss="modal">CLOSE</button>
                                <button type="button" class="savebtn" id="saveedit">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <script>
        const mobileMenu = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileMenuExit = document.getElementById('mobile-exit');

              mobileMenu.addEventListener('click', () => {
                  nav.classList.add('mobile-menu');
              })

              mobileMenuExit.addEventListener('click', () => {
                  nav.classList.remove('mobile-menu');
              })
    </script>


    <script>
        //modal element
        const modal = document.getElementById('modal');
        //modal open button
        const modalbtn = document.getElementById('modalbtn');
        //close button
        const closebtn = document.getElementById('closebtn');
        //save button
        const savebtn = document.getElementById('savebtn');

        modal.addEventListener('click', openModal);

        function openModal(){
            modal.style.display = 'block';
        }

    </script>

<script src="boarding.js"></script>
