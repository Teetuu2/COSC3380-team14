    <section class="mainPage">

    <section id="AboutUs" class="AboutUs">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email@email.com">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type here..."></textarea>

                    <input type="submit" class="send-mess-cta" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <script>
        const mobileMenu = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileMenuExit = document.getElementById('mobile-exit');

              mobileMenu.addEventListener('click', () => {
                  nav.classList.add('mobile-menu');
              })

              mobileMenuExit.addEventListener('click', () => {
                  nav.classList.remove('mobile-menu');
              })
    </script>
